<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c498013e5e.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>

      <section class="filter__container">
        <label for="filter">Trier par</label>
        <select name="filter" id="filter">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </section>

      <section class="photographer_medias"></section>

      <div class="tarifs__container">
        <div>
          <p class="likes">1000 <i class="fas fa-heart"></i></p>
        </div>
        <div>
          <p class="tarifs"></p>
        </div>
      </div>
    </main>

    <div id="contact_modal" aria-hidden="true" role=”dialog”>
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
