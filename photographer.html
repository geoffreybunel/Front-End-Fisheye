<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c498013e5e.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>

      <section class="filter__container">
        <label for="filter" class="filter__label">Trier par</label>
        <select name="filter" id="filter" class="filter">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </section>

      <section class="photographer_medias"></section>

      <div class="tarifs__container">
        <div>
          <p class="like_counter"></p>
        </div>
        <div>
          <p class="tarifs"></p>
        </div>
      </div>
    </main>

    <div class="contact_modal" role=”dialog” aria-describedby="modalTitle">
			<div class="modal">
				<header>
          <div class="modal_header_title">
            <h2 class="modal_title">Contactez-moi</h2>
          </div>
          <img src="assets/icons/close.svg" class="modal_close_button" onclick="closeModal()" />
        </header>
				<form id="form">
					<div>
						<label for="fname">Prénom</label>
						<input type="text" id="fname" name="fname"/>
					</div>
          <div>
						<label for="lname">Nom</label>
						<input type="text" id="lname" name="lname"/>
					</div>
          <div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email"/>
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea id="message" name="message" rows="10" cols="85"></textarea>
					</div>
          <button class="submit_button" type="submit" form="form" value="Submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
